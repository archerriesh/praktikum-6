<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="/img/bbnexdo!.jpg" alt="Login Illustration">
            <div class="login-content">
                <h1>Welcome Back!</h1>
                <p>Log in to your account to continue exploring our services.</p>
                <form action="#">
                    <!--Input Email & Password-->
                    <p class="emp">Email</p>
                    <input type="email" name="Email" id="">
                    <p class="emp">Password</p>
                    <input type="password" name="Password" id="">
                    <div class="form-options">
                        <!--Forgot Password?-->
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#"><img src="/img/google.png" alt="Google Login"></a>
                        <a href=""><img src="/img/facebook.png" alt="Facebook Login"></a>
                        <a href=""><img src="/img/twitter.png" alt="Twitter Login"></a>
                    </div>
                </div>

                <p class="signup-link">Don't have an account?
                    <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
