<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard admin</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>Information System</h1>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Laporan</a></li>
                <li><a href="#">Pengguna</a></li>
                <li><a href="#">Pengaturan</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </aside>
        <div class="main-content">
            <header class="header">
                <h1 class="kiri">Dashboard</h1>
                <p class="kanan">Admin
                    <img src="/img/user.png" alt="">
                </p>
            </header>
        
            <main class="content">
                <h1>Ringkasan</h1>
                <div class="grid-container">
                    <div class="card">
                        <span class="item">Total Pengguna</span>
                        <span class="biru">1,257</span>
                    </div>
                    <div class="card">
                        <span class="item">Penjualan Bulan Ini</span>
                        <span class="biru">Rp 150,151,152</span>
                    </div>
                    <div class="card">
                        <span class="item">Tiket Support</span>
                        <span class="biru">24</span>
                    </div>
                    <div class="card">
                        <span class="item">Feedback</span>
                        <span class="biru">320</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
